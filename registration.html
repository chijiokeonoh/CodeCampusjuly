<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <h2>Registration Form</h2>
        <label for="fName">First name</label>
        <input type="text" id="fname"><br><br>

        <label for="lName">Last name</label>
    <input type="text" id="lName"><br><br>

    <label for="birthday">Birthday</label>
    <input type="date" id="birthday" name="birthday"><br><br>

    <label for="email">Enter your email:</label>
    <input type="email" id="email" name="email"><br><br>

    <label for="phone">Enter phone number</label>
    <input type="tel" id="phone" name="phone" pattern="[0-9] {3} [0-9] {2} [0-9] {3}"><br><br>

    <label for="company">Company</label>
    <input type="company" id="company" name="company"><br><br>

    <label for="country">Country</label>
    <input type="country" id="country" name="country"><br><br>

    <label for="address">Mailing address</label>
    <input type="address" id="address" name="address"><br><br>

    <label for="comm">Comment</label>
    <input type="comment" name="comment" id="comment"><br><br>

    <label for="date">Current Date</label>
    <input type="date" name="date" id="date"><br><br>

    <label for="signature">Signature</label>
    <input type="signature" name="signature" id="signature">


    </form>
</body>
</html>
